                    <div class="form__box in">

                        <div class="form__title" style="margin-bottom: 40px;">
                            <h2>Sign Up</h2>
                        </div>

                        <form autocomplete="off" class="field form__fields">
                            <div class="field__input" style="margin-bottom: 10px;">
                                <input type="email" autocomplete="off" name="email" class="field__input--email" id="up__email" value="">
                                <label class="field__label">Email</label>
                            </div>

                            <div class="field__input" style="margin-bottom: 10px;">
                                <input type="password" name="password" class="field__input--password" id="up__password--1" value="">
                                <label class="field__label">Password</label>
                                <span class="field__error--first">Password must be at least 6 characters long</span>
                            </div>

                            <div class="field__input">
                                <input type="password" name="password" class="field__input--password" id="up__password--2" value="">
                                <label class="field__label">Confirm Password</label>
                                <span class="field__error--second">Make sure both password matches</span>
                            </div>

                            <div class="submission field__submit">
                                <button class="submission__button blue" id="up__submit">SIGN UP</button>
                                <a href="sign-in.html" class="submission__label">ALREADY HAVE AN ACCOUNT?</a>]
                            </div>
                        </form>
                    </div>
